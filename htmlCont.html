<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="./css/styleCont.css">
</head>
<body class="bodyCont">     
    <div class="izq-contactar">
        <h2>Contáctanos</h2>
        <div class="form">
            <form action="" method="POST">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
                <br/>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <br/>
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject">
                <br/>
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Enviar mensaje</button>
            </form>
        </div>
    </div>
    <div class="der-contactar">
        
        <p>Síguenos en nuestras redes sociales:</p>
        <div class="facebook">
            <a href="https://www.facebook.com" target="_blank">
                <figure>
                    <img src="./img/icons8-facebook-500.png" alt="">
                    <figcaption>Facebook</figcaption>
                </figure>
            </a>
        </div>
        <div class="twitter">
            <a href="https://www.twitter.com" target="_blank">
                <figure>
                    <img src="./img/icons8-twitterx-500.png" alt="">
                    <figcaption>Twitter</figcaption>
                </figure>   
            </a>
        </div>
        <div class="instagram">
            <a href="https://www.instagram.com" target="_blank">
                <figure>
                    <img src="img/icons8-instagram-500.png" alt="Instagram">
                    <figcaption>Instagram</figcaption>
                </figure>
            </a>
        </div>
        
        
    </div>
    
</body>
</html>
